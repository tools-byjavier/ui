<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Components</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="scripts/header.js" defer></script>
</head>

<style>
  .grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    max-width: 1200px;
    margin: 0 auto;
  }

  .grid a {
    color: var(--color-texto-principal);
  }

  .card {
    background-color: var(--color-fondo-principal);
    border: 2px solid var(--color-separador);
    padding: 24px;
    border-radius: 16px;
  }

  .card:hover {
    border: 2px solid var(--color-azul);
  }

  .card-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  .card-desc {
    font-size: 16px;
    color: var(--color-texto-principal);
    text-align: center;
  }
</style>

<body>

  <!-- Header -->
  <header class="header" role="banner">
    <div class="header-container">
      <!-- header-logo -->
      <a href="index.html" aria-label="">
        <picture>
          <source srcset="assets/logo-dark.png" media="(prefers-color-scheme: dark)">
          <img class="header-logo" id="logo" src="assets/logo-light.png" alt="">
        </picture>
        <span class="header-text">Components</span>
      </a>

      <!-- header-button -->
      <button class="header-button" onclick="playSound()" type="button" aria-label="">
        <picture>
          <source srcset="assets/icon-dark.svg" media="(prefers-color-scheme: dark)">
          <img src="assets/icon-light.svg" alt="" />
        </picture>
      </button>

      <!-- header-nav -->
      <nav id="nav" class="header-nav" role="navigation" aria-label="">
        <ul class="header-nav-menu">
          <li><a href="#" class="header-link active">Componentes</a></li>
          <li><a href="iconos.html" class="header-link">Iconos</a></li>
          <li><a href="documentacion.html" class="header-link">Documentaci√≥n</a></li>
          <li><a href="contacto.html" class="header-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <audio id="click-sound" src="assets/menu-selection.mp3" preload="auto"></audio>
  <script>
    function playSound() {
      const sound = document.getElementById("click-sound");
      sound.currentTime = 0; // reinicia el sonido si ya se estaba reproduciendo
      sound.play();
    }
  </script>

  <main style="padding: 1rem;" id="main">

    <div class="grid">
      <!-- Tarjeta 1 -->
      <a href="#" class="card">
        <div class="card-title">üîî</div>
        <div class="card-title">Alertas</div>
        <div class="card-desc">0 Components</div>
      </a>

      <!-- Tarjeta 2 -->
      <a href="#" class="card">
        <div class="card-title" style="transform: rotate(0deg);">üëÜüèº</div>
        <div class="card-title">Botones</div>
        <div class="card-desc">0 Components</div>
      </a>

      <!-- Tarjeta 3 -->
      <a href="#" class="card">
        <div class="card-title">üí≥</div>
        <div class="card-title">Tarjetas</div>
        <div class="card-desc">0 Components</div>
      </a>

    </div>

  </main>

</body>

</html>
